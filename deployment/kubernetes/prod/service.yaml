apiVersion: v1
kind: Service
metadata:
  name: profitpath-backend-service
  namespace: profitpath-prod
  labels:
    app: profitpath-backend
spec:
  selector:
    app: profitpath-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: profitpath-frontend-service
  namespace: profitpath-prod
  labels:
    app: profitpath-frontend
spec:
  selector:
    app: profitpath-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
